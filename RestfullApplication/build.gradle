plugins {
	id 'org.springframework.boot' version '2.5.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.digitalinovation'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'android.arch.persistence.room:runtime:1.1.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	annotationProcessor 'android.arch.persistence.room:compiler:1.1.1'
}

//Hateos

implementation 'org.springframework.hateos:spring-hateos'
implementation 'org.springframework.plugin:spring-plugin-core'

//Trabalhar com banco de dados

implementation 'org.spring framework.boot:spring-boot-starter-data-jpa'
//h2
runtime 'com,h2database:h2:1.0.60'

testImplementation 'org.springframework.boot:spring-boot-starter-test'


test {
	useJUnitPlatform()
}
